<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio foto flexível</title>
</head>
<body>
    <h1>Foto flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência!</p>
    <picture>
        <source media="(max-width: 515px)" srcset="imagens/libertadores-p.jpg" type="image/jpg">
        <source media="(max-width: 775px)" srcset="imagens/libertadores-m.jpg" type="image/jpg">
        <img src="imagens/libertadores-g.jpg" alt="Imagem flexível">
    </picture>
</body>
</html>
